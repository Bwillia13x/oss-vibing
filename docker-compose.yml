version: '3.8'

services:
  # GROBID service for PDF processing
  grobid:
    image: lfoppiano/grobid:0.8.0
    container_name: vibe-grobid
    ports:
      - "8070:8070"
    environment:
      # Increase memory for processing large PDFs
      - JAVA_OPTS=-Xmx4g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/api/isalive"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
